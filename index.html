<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Projects</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background: #343a40;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    p {
      margin: 5px 0 0;
      font-size: 1rem;
      color: #ced4da;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px auto;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 20px;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #343a40;
    }

    .card a {
      display: inline-block;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    .card a:hover {
      background: #0056b3;
    }

    footer {
      margin-top: auto;
      background: #343a40;
      color: #adb5bd;
      text-align: center;
      padding: 15px;
      width: 100%;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš€ My Projects</h1>
    <p>A collection of basic practice projects in HTML, CSS & JavaScript</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>BMI Calculator</h2>
      <a href="project1-bmi/">View Project</a>
    </div>

    <div class="card">
      <h2>Online Voting System</h2>
      <a href="project2-voting/">View Project</a>
    </div>
  </div>

  <footer>
    &copy; 2025 My GitHub Projects
  </footer>
</body>
</html>
